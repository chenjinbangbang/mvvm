  <script>

    //监听器Observer
    function defineReactive(data,key,val){ //键值对，键，值
      observe(val); //递归遍历所有子属性

      var dep = new Dep();

      Object.defineProperty(data,key,{
        enumerable: true,
        configurable: true,
        set: function(newVal){
          if(val === newVal){
            return;
          }
          val = newVal;
          console.log(key + '的值是：' + newVal.toString());
          dep.notify(); //如果数据变化，通知所有订阅者
        },
        get: function(){
          if(Dep.target){ //是否需要添加订阅者
            dep.addSub(Dep.target); //在这里添加一个订阅者
          }
          return val;
        }
      });
    }
    function observe(data){
      if(!data || typeof data !== 'object'){
        return;
      }
      Object.keys(data).forEach(function(key){
        defineReactive(data,key,data[key]);
      });
    }

    //订阅器
    function Dep(){
      this.subs = [];
    }
    Dep.prototype = {
      addSub: function(sub){
        this.subs.push(sub);
      },
      notify: function(){
        this.subs.forEach(function(sub){
          sub.update();
        });
      }
    };

    //解析器Compile
    function nodeToFragment(el){
      var fragment = document.createDocumentFragment();
      var child = el.firstChild;
      while(child){
        //将Dom元素移入fragment中
        fragment.appendChild(child);
        child = el.firstChild;
      }
      return fragment;
    }
    

    //订阅者Watcher
    function Watcher(vm,exp,cb){ //vm对象，键，回调
      this.cb = cb; //回调
      this.vm = vm; //vm对象
      this.exp = exp; //键
      this.value = this.get(); //值，将自己添加到订阅器的操作
    }
    Watcher.prototype = {
      update: function(){
        this.run();
      },
      run: function(){
        var value = this.vm.data[this.exp];
        var oldVal = this.value;
        if(value !== oldVal){
          this.value = value;
          this.cb.call(this.vm,value,oldVal);
        }
      },
      get: function(){
        Dep.target = this; //缓存自己
        var value = this.vm.data[this.exp]; //强制执行监听器里的get函数
        Dep.target = null; //释放自己
        return value;
      }
    };

    function SelfVue(data,el,exp){ //键值对数据，dom对象，键
      var self = this;
      this.data = data;
      //console.log(this);

      Object.keys(data).forEach(function(key){
        self.proxyKeys(key); //绑定代理属性
      });

      observe(data);
      el.innerHTML = this.data[exp]; //初始化模板数据的值
      new Watcher(this,exp,function(value){
        el.innerHTML = value;
      });
      return this;
    }
    SelfVue.prototype = {
      proxyKeys: function(key){
        //console.log(this);
        var self = this;
        Object.defineProperty(this,key,{
          enumerable: true,
          configurable: true,
          set: function proxySetter(newVal){
            self.data[key] = newVal;
          },
          get: function proxyGetter(){
            return self.data[key];
          }
        });
      }
    };

    var ele = document.querySelector('#name');
    var selfVue = new SelfVue({
      name: 'hello world'
    },ele,'name');

    console.log(selfVue);
    window.setTimeout(function(){
      //console.log('name的值变了');
      selfVue.data.name = 'canfoo';
    },1000);

    

  </script>
